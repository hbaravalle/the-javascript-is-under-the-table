<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JS is under the table</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>

    <div class="card producto">
      <div class="container-images">
        <img src="img/adidas_red.jpg" class="card-img-top" alt="Adidas Red" productcolor="red">
        <img src="img/adidas_green.jpg" class="card-img-top" alt="Adidas Green" productcolor="green">
        <img src="img/adidas_yellow.jpg" class="card-img-top" alt="Adidas Yellow" productcolor="yellow">
        <img src="img/adidas_blue.jpg" class="card-img-top" alt="Adidas Blue" productcolor="blue">
      </div>
      <div class="card-body">
        <h5 class="card-title">Adidas Original</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <div id="colorList">
        </div>
      </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')
  </script>
  <script src="js/app.js"></script>
</body>

</html>
